name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Pull latest Docker image
        run: docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/github_actions:latest

      - name: Stop and remove existing Docker container
        run: |
          docker stop proyecto_diplomado_pedidos || true
          docker rm proyecto_diplomado_pedidos || true

      - name: Start Docker container
        run: docker run -d --name proyecto_diplomado_pedidos -p 8000:8000 ${{ secrets.DOCKER_HUB_USERNAME }}/github_actions:latest